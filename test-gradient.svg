<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Linear gradient from white to black -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:black;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with gradient -->
  <rect width="400" height="400" fill="url(#grad1)"/>
  
  <!-- Add some circles with different shades -->
  <circle cx="100" cy="100" r="60" fill="#808080"/>
  <circle cx="300" cy="300" r="60" fill="#404040"/>
  <circle cx="300" cy="100" r="40" fill="#ffffff"/>
  <circle cx="100" cy="300" r="40" fill="#000000"/>
</svg>
