    <script>
        // Initialize visualization
        const viz = new EnhancedTCMVisualization('container');
        
        // Handle window resizing

        // Optional: Add keyboard controls
        window.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'g':
                    // Toggle grid
                    viz.colorSpace.material.uniforms.showGrid.value = 
                        !viz.colorSpace.material.uniforms.showGrid.value;
                    break;
                case 'r':
